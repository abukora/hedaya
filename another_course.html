<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دورة التجويد - عرض الفيديوهات</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            direction: rtl;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        #video-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-wrapper iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }

        .video-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .video-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .video-button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>دورة التجويد - عرض الفيديوهات</h1>
    </header>

    <main id="video-container">
        <div class="video-wrapper">
            <iframe id="video-frame" src="https://www.youtube.com/embed/adMjw1kJ1qs" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
        </div>

        <div class="video-list">
            <button class="video-button" data-video-id="adMjw1kJ1qs">المحاضرة الأولى: مقدمة في التجويد</button>
            <button class="video-button" data-video-id="YnbNe1ULv3E">المحاضرة الثانية: مخارج الحروف</button>
            <button class="video-button" data-video-id="RInSaNwXY-w">المحاضرة الثالثة: أحكام المدود</button>
        </div>
    </main>

    <footer>
        <p>حقوق النشر &copy; 2024 طريق الهداية للعلوم الشرعية</p>
    </footer>

    <script>
        // تغيير الفيديو عند الضغط على الزر
        const videoButtons = document.querySelectorAll('.video-button');
        const videoFrame = document.getElementById('video-frame');

        videoButtons.forEach(button => {
            button.addEventListener('click', () => {
                const videoId = button.getAttribute('data-video-id');
                videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
            });
        });
    </script>
</body>
</html>
